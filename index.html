<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Orologio Notion</title>
  <style>
    :root{
      --bg:#F4E8D2;       /* sfondo */
      --fg:#1C1D22;       /* colore orologio */
    }
    html, body {
      height: 100%;
      margin: 0;
    }
    body {
      background: var(--bg);
      color: var(--fg);
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Inter, "Helvetica Neue", Arial, "Noto Sans", "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol", sans-serif;
    }
    .clock {
      line-height: 1;
      text-align: center;
      font-weight: 700;
      font-size: clamp(32px, 12vw, 120px); /* scala bene nell'embed */
      letter-spacing: 0.02em;
      user-select: none;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }
    .sr-only {
      position: absolute;
      width: 1px;
      height: 1px;
      padding: 0;
      margin: -1px;
      overflow: hidden;
      clip: rect(0, 0, 0, 0);
      white-space: nowrap;
      border: 0;
    }
  </style>
</head>
<body>
  <div class="clock" aria-live="polite" aria-atomic="true">--:--:--</div>
  <span class="sr-only">Orologio digitale, fuso orario Europe/Rome</span>
  <script>
    (function () {
      const el = document.querySelector(".clock");
      const tz  = "Europe/Rome"; // orario Italia indipendente dal device
      const fmt = new Intl.DateTimeFormat("it-IT", {
        hour: "2-digit",
        minute: "2-digit",
        second: "2-digit",
        hour12: false,
        timeZone: tz
      });
      function tick() { el.textContent = fmt.format(new Date()); }
      tick();
      setInterval(tick, 1000);
    })();
  </script>
</body>
</html>
